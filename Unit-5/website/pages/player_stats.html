<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
        <script src="../scripts/playerinfo.js"></script>
        <title>
            Stats
        </title>
    </head>
    <body onload="description(); nav(); stats()">
        <div class="navbar">
            <ul>
                <li><a href="player_bio.html">Bio</a></li>
                <li class="selected"><a href="player_stats.html">Stats</a></li>
                <li><a href="player_performance.html">Performance</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

            Here are the stats for <span id="schedule_team">Selected Player</span>
        </h4>

            </div>

                <span id="player_apg">Test</span><br>
                APG
            </div>
            <div id="spg">
                <span id="player_spg">Test</span><br>
                SPG
            </div>
            <div id="bpg">
                <span id="player_bpg">Test</span><br>
                BPG
            </div>
            <div id="fg">
                <span id="player_fg">Test</span><br>
                FG%
            </div>
        </div>
